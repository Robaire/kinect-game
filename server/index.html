<html>

    <script>
      const loc = window.location;
      const url = loc.protocol === "https:" ? "wss://" : "ws://";
      const ws = new WebSocket(url + loc.host + loc.pathname + "websocket");

      ws.onopen = function() {
        ws.send("Ree");
      };

      ws.onmessage = function(event) {
        console.log(event.data);
      };

      const text = document.getElementById("text");
      const foisie = document.getElementById("foisie");
      const ak = document.getElementById("ak");

      foisie.onclick = function(event) {
        console.log("f");
        ws.send(["foise", text.value]);
      };

      ak.onclick = function(event) {
        console.log("ak");
        ws.send(["ak", text.value]);
      };
    </script>
  </body>
